<p class="mat-headline-1">{{ (winner$ | async) + ' wins!' }}</p>

Winners
<ul>
  <ng-container *ngFor="let winner of (winners$ | async)">
    <li>{{ winner.nickname }}</li>
  </ng-container>
</ul>

<div class="actions-container">
  <app-loading-button [disabled]="loading" [loading]="loading" (clicked)="replayGame()">Replay</app-loading-button>
  <app-loading-button [disabled]="loading" [loading]="loading" (clicked)="goToIntroPage()">Leave</app-loading-button>
</div>
