<button [disabled]="loading || disabled" mat-raised-button [color]="color" (click)="clicked.emit()">
  <ng-container *ngIf="!loading">
    <ng-content></ng-content>
  </ng-container>
  <ng-container *ngIf="loading">
    <mat-spinner diameter="20" color="accent"></mat-spinner>
  </ng-container>
</button>
