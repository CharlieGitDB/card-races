<ng-container *ngFor="let suit of board | keyvalue; let i = index">
  <img
    class="card"
    [src]="'/assets/'+ suit.key + '.svg'"
    [ngStyle]="{
      'grid-column-start': i + 1,
      'grid-column-end': i + 1,
      'grid-row-start': suit.value,
      'grid-row-end': suit.value
    }"
  />
</ng-container>
