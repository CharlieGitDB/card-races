name: Teardown environment

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment

env:
  RESOURCEGROUP_NAME: ${{ inputs.enviromnet }}-cardraces-rg

jobs:
  delete-resourcegroup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete Resource Group
        run: |
          az group delete --resource-group ${{ env.RESOURCEGROUP_NAME }} --yes
